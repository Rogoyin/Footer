        <form>
            <fieldset>
                <legend>Equipos</legend>
                <div class="Campo">

                    <div class="Linea-Formulario">
                        <label for="NEUT">Partido en campo neutral:</label> 
                        <input id="NEUT" type="checkbox" name="NEUT">
                    </div>

                    <div class="Linea-Formulario">
                        <label for="EQU-01">Equipo 1: </label> 
                        <input id="EQU-01" type="text" placeholder="River Plate"> 

                        <!-- Si se tilda el primer checkbox, el de partido neutral, desaparece: con JS -->
                        <label for="COND-01">Condición: </label> 
                        <select id="COND-01">
                            <option disabled selected>--- Seleccionar ---</option> 
                            <option>Local</option> 
                            <option>Visitante</option> 
                        </select>
                    </div>

                    <div class="Linea-Formulario">
                        <label for="Visitante">Equipo 2: </label> 
                        <input id="Visitante" type="text" placeholder="Boca Juniors">

                        <!-- Si se tilda el primer checkbox, el de partido neutral, desaparece: con JS -->

                        <select id="COND-02">
                            <option disabled selected>--- Seleccionar ---</option> 
                            <option>Local</option> 
                            <option>Visitante</option> 
                        </select>
                    </div>

                </div>
            </fieldset>
        

        <fieldset>
            <legend>Datos del partido</legend>

            <div class="Linea-Formulario">
                <label for="Fecha">Fecha: </label> 
                <input id="Fecha" type="date"> 

                <label for="Hora">Hora: </label> 
                <input id="Hora" type="time">
            </div>

            <div class="Linea-Formulario">
                <label for="Estadio">Estadio: </label> 
                <input id="Estadio" type="text" placeholder="Monumental">
            </div>

            <div class="Linea-Formulario">
                <label for="Árbitro">Árbitro: </label> 
                <input id="Árbitro" type="text" placeholder="Patricio Lousteau">
            </div>

            <div class="Linea-Formulario"> <!-- Este después se cambia a una lista desplegable que sale de una lista de torneos -->
                <label for="Torneo">Torneo: </label> 
                <input id="Torneo" type="text" placeholder="Copa Libertadores">
            </div>

            <div class="Linea-Formulario">
                <label for="Tipo de partido">Tipo de partido: </label> 
                <select id="Tipo de partido">
                    <option disabled selected>--- Seleccionar ---</option> 
                    <option>Liga</option> 
                    <option>Fase de grupos</option> 
                    <option>Eliminación directa</option>
                </select>
            </div>

            <div class="Linea-Formulario">
                <!-- Si es eliminación directa, se activa: función con JS -->
                <label for="Instancia">Instancia: </label> 
                <select id="Instancia">
                    <option disabled selected>--- Seleccionar ---</option> 
                    <option>Fase 1</option>
                    <option>Fase 2</option>
                    <option>Fase 3</option>
                    <option>32avos del final</option>
                    <option>16avos del final</option>
                    <option>Octavos del final</option> 
                    <option>Cuartos del final</option> 
                    <option>Semifinal</option>
                    <option>Final</option>
                    <option>Desempate</option>
                </select>

                <label for="Llave">Llave: </label> 
                <select id="Llave">
                    <option disabled selected>--- Seleccionar ---</option> 
                    <option>Único</option>
                    <option>Ida</option>
                    <option>Vuelta</option>
                    <option>Desempate</option>
                </select>

                <!-- Si es torneo local, se activa: función con JS -->
                <label for="Fecha">Fecha: </label> 
                <input id="Fecha" type="text" placeholder="2">
            </div>

            <div class="Linea-Formulario">
                <label for="Espectadores">Espectadores: </label> 
                <input id="Espectadores" type="number" placeholder="100530">
            </div>

            <div class="Linea-Formulario">
                <label for="Suspendido">Suspendido:</label> 
                <input id="Suspendido" type="checkbox" name="Suspendido">

                <input id="Suspendido-Minuto" type="number" placeholder="25">

                <label for="Suspendido-Fecha">Fecha de reanudación: </label> 
                <input id="Suspendido-Fecha" type="date"> 

                <label for="Suspendido-Hora">Hora: </label> 
                <input id="Suspendido-Hora" type="time">

                <label for="Suspendido-Ganador">Ganador:</label> 
                <input id="Suspendido-Ganador" type="text"> 
            </div>
